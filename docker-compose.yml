
services:
  db:
    image: postgres:16-alpine
    container_name: movilwest_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-movilwest_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-movilwest_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # BACKEND: Flask (Python)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: movilwest_flask
    command: flask run --host=0.0.0.0 --port=5000 --debug
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin}@db:5432/${POSTGRES_DB:-movilwest_db}}
      PGCLIENTENCODING: UTF8
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: movilwest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@movilwest.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  # FRONTEND: React (Vite)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movilwest_react
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  pgadmin_data: