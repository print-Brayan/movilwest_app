version: '3.8'

services:
  # 1. BASE DE DATOS: PostgreSQL
  db:
    image: postgres:18-alpine
    container_name: movilwest_db
    restart: always
    environment:
      POSTGRES_USER: movilwest_admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: movilwest_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 2. BACKEND: Flask (Python)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: movilwest_flask
    command: flask run --host=0.0.0.0 --port=5000 --debug
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://movilwest_admin:password123@db:5432/movilwest_db
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  # 3. FRONTEND: React (Vite)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movilwest_react
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

# Declaración de los volúmenes persistentes
volumes:
  pgdata: